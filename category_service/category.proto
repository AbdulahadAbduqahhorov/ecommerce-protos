syntax="proto3";

option go_package="./category_service";
package genproto;

service CategoryService {
    rpc CreateCategory(CreateCategoryRequest) returns (Category) {}
    rpc GetCategoryList (GetCategoryListRequest) returns (GetCategoryListResponse){}
    rpc GetCategoryById (GetCategoryByIdRequest) returns (Category){}
    rpc UpdateCategory (UpdateCategoryRequest) returns (UpdateCategoryResponse){}
    rpc DeleteCategory (DeleteCategoryRequest) returns (DeleteCategoryResponse){}
}

message Category {
    string id=1;  
    string title=2;
    string created_at=3; 
    string updated_at=4; 
}

message CreateCategoryRequest {
    string title=1;
}

message GetCategoryListRequest{
    int32 limit=1;
    int32 offset=2;
    string search=3;

}

message GetCategoryListResponse{
    repeated Category categories=1;
}



message GetCategoryByIdRequest{
    string id=1;
}


message UpdateCategoryRequest{
    string id=1;
    string title=2;
}

message UpdateCategoryResponse{
    int32 rows_affected=1;
}

message DeleteCategoryRequest{
    string id=1;
}

message DeleteCategoryResponse{
    int32 rows_affected=1;
}





